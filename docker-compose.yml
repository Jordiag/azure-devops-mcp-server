version: '3.8'

services:
  azure-devops-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azure-devops-mcp-server
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MCP_McpServer__Port=5050
      - MCP_McpServer__EnableOpenTelemetry=true
      - MCP_McpServer__LogLevel=Information
    volumes:
      # Optional: Mount appsettings for configuration
      - ./src/Dotnet.AzureDevOps.Mcp.Server/appsettings.Production.json:/app/appsettings.Production.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: azure-devops-mcp-network
